<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video List</title>
  <style>
    body { background:#000; color:#fff; font-family:sans-serif; }
    .video-card { padding:10px; margin:10px; border:1px solid #333; display:inline-block; cursor:pointer; }
    img { width:200px; height:120px; object-fit:cover; }
  </style>
</head>
<body>
  <h1>Available Videos</h1>
  <a href="./admin.html">admin page</a>
  <a href="./player.html">admin page</a>
  <div id="videoList"></div>

  <script>
    async function loadVideos() {
      const res = await fetch("/videos");
      const videos = await res.json();
      const container = document.getElementById("videoList");
      container.innerHTML = "";

      videos.forEach(v => {
        const div = document.createElement("div");
        div.className = "video-card";
        div.innerHTML = `
          <img src="${v.thumbnail || 'https://via.placeholder.com/200x120?text=No+Thumbnail'}" />
          <p>${v.name}</p>
        `;
        div.onclick = () => {
          window.location.href = `/player.html?id=${v.id}`;
        };
        container.appendChild(div);
      });
    }
    loadVideos();
  </script>
</body>
</html>
